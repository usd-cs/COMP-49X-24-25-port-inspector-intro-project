{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<h1>Home</h1>

<a href="login/">login</a>
<a href="new_post/">make a post</a>

{% for post in posts %}
<div class="post">
    <p>{{ post.contents }}</p>
    <p class="author-tag">-{{ post.user.name }}</p>
    <p class="timestamp">{{ post.created_at }}</p>
</div>
{% endfor %}
