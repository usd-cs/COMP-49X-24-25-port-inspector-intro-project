<style>
    /* Basic Reset and Background */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* New Post Container Styling */
    .new-post-container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    /* Header Styling */
    .new-post-container h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form Styling */
    .form-style {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-style textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        min-height: 150px;
    }

    .form-style textarea:focus {
        border-color: #007bff; /* Blue color for focus */
        outline: none;
    }

    /* Button Styling */
    .button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff; /* Blue color for button */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>

<div class="new-post-container">
    <h1>Write a post!</h1>

    <form class="form-style" action="{% url 'new_post' %}" method="post">
        {% csrf_token %}
        {{ form.contents }}
        <br/>
        <button class="button"">Post!</button> 
    </form>
</div>
